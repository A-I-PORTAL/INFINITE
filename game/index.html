<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Runner Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="background"></div>
        <img id="character" src="assets/character1.png" alt="Character">
        
        <div id="scoreboard">
            <div id="score-text">
                <span>Score: </span><span id="current-score">0</span> | 
                <span>Top Score: </span><span id="top-score">0</span>
            </div>
        </div>
        
        <div id="speed-container">
            <span id="speed-label">Speed:</span>
            <input type="range" id="speed-slider" min="1" max="10" value="2">
        </div>

        <div id="character-button" class="control-button">
            <img id="character-icon" src="assets/character1.png" alt="Character Icon">
        </div>

        <div id="background-button" class="control-button">
            <img id="background-icon" src="assets/background1.jpg" alt="Background Icon">
        </div>

        <div id="music-button" class="control-button">ðŸ”Š</div>

        <div id="mobile-controls">
            <div id="up-button" class="control-button">â–²</div>
            <div id="left-button" class="control-button">â—„</div>
            <div id="pause-button" class="control-button">||</div>
            <div id="right-button" class="control-button">â–º</div>
            <div id="down-button" class="control-button">â–¼</div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
