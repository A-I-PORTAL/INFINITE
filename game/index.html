<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scrolling Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="background"></div>
        <img id="character" src="assets/character.png" alt="Character">
        <!-- Mobile Controls -->
        <div id="mobile-controls">
            <div id="up-button" class="control-button">↑</div>
            <div id="left-button" class="control-button">←</div>
            <div id="down-button" class="control-button">↓</div>
            <div id="right-button" class="control-button">→</div>
        </div>
    </div>
    </div>
    <script src="game.js"></script>
    <script>
        const gameContainer = document.getElementById('game-container');
        collisionObjects.forEach(obj => {
            const div = document.createElement('div');
            div.classList.add('collision-object');
            div.style.left = obj.x + 'px';
            div.style.top = obj.y + 'px';
            div.style.width = obj.width + 'px';
            div.style.height = obj.height + 'px';
            gameContainer.appendChild(div);
        });
    </script>
</body>
</html>
