<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scrolling Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="background"></div>
        <img id="character" src="assets/character.png" alt="Character">
        <!-- Mobile Controls -->
        <div id="mobile-controls">
            <div id="up-button" class="control-button">↑</div>
            <div id="left-button" class="control-button">←</div>
            <div id="down-button" class="control-button">↓</div>
            <div id="right-button" class="control-button">→</div>
        </div>
    </div>
    <script src="game.js"></script>
    <script>
        // Ensure character size is proportional
        function updateCharacterSize() {
            const character = document.getElementById('character');
            const gameContainerHeight = document.getElementById('game-container').clientHeight;
            const baseHeight = 600; // Adjust this as the base height reference
            const scaleFactor = gameContainerHeight / baseHeight;
            character.style.width = `${50 * scaleFactor}px`; // Adjust the base size if needed
        }

        // Call the function to set initial character size
        updateCharacterSize();

        // Update character size on window resize
        window.addEventListener('resize', updateCharacterSize);
    </script>
</body>
</html>
