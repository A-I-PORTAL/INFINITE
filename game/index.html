<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scrolling Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="background"></div>
        <img id="character" src="assets/character.png" alt="Character">
        <!-- Character Change Button -->
        <div id="character-button" class="control-button">
            <img id="character-icon" src="assets/character.png" alt="Character Icon">
        </div>
        <!-- Background Change Button -->
        <div id="background-button" class="control-button">
            <img id="background-icon" src="assets/background.jpg" alt="Background Icon">
        </div>
        <!-- Music Change Button -->
        <div id="music-button" class="control-button">
            <span>🔊</span>
        </div>
        <!-- Mobile Controls -->
        <div id="mobile-controls">
            <div id="up-button" class="control-button">↑</div>
            <div id="left-button" class="control-button">←</div>
            <div id="down-button" class="control-button">↓</div>
            <div id="right-button" class="control-button">→</div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
