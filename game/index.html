<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scrolling Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="background"></div>
        <img id="character" src="assets/character.png" alt="Character">
        <!-- Score Display -->
        <div id="scoreboard">
            <div>Score: <span id="current-score">0</span></div>
            <div>Top Score: <span id="top-score">0</span></div>
        </div>
        <!-- Mobile Controls -->
        <div id="mobile-controls">
            <div id="up-button" class="control-button">↑</div>
            <div id="left-button" class="control-button">←</div>
            <div id="down-button" class="control-button">↓</div>
            <div id="right-button" class="control-button">→</div>
            <div id="pause-button" class="control-button">⏸️</div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
