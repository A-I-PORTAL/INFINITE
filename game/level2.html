<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFINITE: Scrolling Game [LEVEL 1]</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div id="game-container">
        <div id="background"></div>
        <img id="character" src="assets/character1.png" alt="Character">
        <!-- Character Change Button -->
        <div id="character-button" class="control-button">
            <img id="character-icon" src="assets/character1.png" alt="Character Icon">
        </div>
        <!-- Background Change Button -->
        <div id="background-button" class="control-button">
            <img id="background-icon" src="assets/background1.jpg" alt="Background Icon">
        </div>
        <!-- Music Change Button -->
        <div id="musicBtn" class="control-button">
            <span id="music-icon">üîä</span>
        </div>
        <!-- Level Change Button -->
        <a href="level2.html" id="level-button" class="control-button">
            <img id="level-icon" src="assets/level2.jpg" alt="Level Icon">
        </a>
        <!-- Score Display -->
        <div id="scoreboard">
            <div id="score-text">SCORE&nbsp;<span id="current-score">0</span>&nbsp;|&nbsp;TOP&nbsp;<span id="top-score">0</span></div>
        </div>
        <!-- Speed Slider -->
        <div id="speed-container">
            <label for="speed-slider" id="speed-label">SPEED</label>
            <input type="range" id="speed-slider" min="1" max="10" value="2">
        </div>
        <!-- Mobile Controls -->
        <div id="mobile-controls">
            <div id="up-button" class="control-button">‚Üë</div>
            <div id="left-button" class="control-button">‚Üê</div>
            <div id="down-button" class="control-button">‚Üì</div>
            <div id="right-button" class="control-button">‚Üí</div>
            <div id="pause-button" class="control-button">‚è∏Ô∏è</div>
        </div>
        <!-- Video Modal -->
        <div id="video-modal">
            <video id="intro-video" src="assets/video1.mp4" loop playsinline></video>
            <div id="close-video-button">X</div>
            <div id="play-video-button" class="control-button play-button">‚ñ∂</div>
        </div>
    </div>
    <script src="game2.js"></script>
</body>
</html>
